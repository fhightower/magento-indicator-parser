p code. For example 90602 or 90602-1234.":"L\u00fctfen ge\u00e7erli bir posta kodu giriniz. \u00d6rnek: 34000","Please enter a valid zip code.":"L\u00fctfen ge\u00e7erli bir posta kodu giriniz.","Please use this date format: dd\/mm\/yyyy. For example 17\/03\/2006 for the 17th of March, 2006.":"L\u00fctfen tarihleri gg\/aa\/yyyy bi\u00e7iminde giriniz. \u00d6rnek 17 Mart 2006 i\u00e7in 17\/03\/2006","Please enter a valid $ amount. For example $100.00.":"L\u00fctfen ge\u00e7erli bir TL tutar giriniz. \u00d6rnek: 100 TL","Please select one of the above options.":"L\u00fctfen yukar\u0131daki se\u00e7eneklerden birini se\u00e7iniz.","Please select one of the options.":"L\u00fctfen se\u00e7eneklerden birini se\u00e7iniz.","Please select State\/Province.":"L\u00fctfen \u015eehir se\u00e7iminizi yap\u0131n\u0131z.","Please enter a number greater than 0 in this field.":"L\u00fctfen bu alana s\u0131f\u0131rdan b\u00fcy\u00fck bir de\u011fer giriniz.","Please enter a number 0 or greater in this field.":"L\u00fctfen bu alana 0 veya daha b\u00fcy\u00fck bir say\u0131 giriniz.","Please enter a valid credit card number.":"L\u00fctfen ge\u00e7erli bir kredi kart\u0131 numaras\u0131 giriniz.","Credit card number does not match credit card type.":"Kredi kart\u0131 numaras\u0131, kart tipi ile e\u015fle\u015fmiyor.","Card type does not match credit card number.":"Kart tipi kredi kart\u0131 numaran\u0131zla e\u015fle\u015fmiyor.","Incorrect credit card expiration date.":"Ge\u00e7ersiz kredi kart\u0131 son kullan\u0131m tarihi","Please enter a valid credit card verification number.":"L\u00fctfen ge\u00e7erli bir kredi kart\u0131 numaras\u0131 giriniz.","Please use only letters (a-z or A-Z), numbers (0-9) or underscore(_) in this field, first character should be a letter.":"L\u00fctfen bu alanda sadece harf (a-z or A-Z), rakam (0-9) veya alt \u00e7izgi (_) kullan\u0131n\u0131z, ilk hane kesinlikle harf olmal\u0131d\u0131r.","Please input a valid CSS-length. For example 100px or 77pt or 2
