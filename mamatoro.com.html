                            <div class="cookienotice-message">
                    Pour améliorer votre expérience utilisateur, ce site utilise des cookies. En continuant à naviguer, vous acceptez leurs utilisations.                    <a title="En savoir plus ici" class="cookienotice-page-link" onclick="location.href='http://www.mamatoro.com/politique-confidentialite'">En savoir plus ici</a>
                </div>
                        <!-- Close Button -->
                            <div class="cookienotice-button-container">
                    <a title="Fermer" id="cookienotice-close-button" class="cookienotice-button"><strong>x</strong></a>
                </div>
                    </div>
    </div>

    
        <script type="text/javascript">

        /**
         * Cookie Set : Notice has been shown
         */
        createCookie('ow_cookie_notice', 'shown', 365);

                /**
             * Clicking the close button removes the notice
             */
            $('cookienotice-close-button').observe('click', function(event) {
                $('cookienotice-container').remove();
                /**
                 * Cookie Set : Notice has been closed
                 */
                createCookie('ow_cookie_notice', 'closed', 365);
                    });
    
    

        /**
         * Cookie Set JS Function
         */
        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            } else {
                var expires = "";
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }
    </script>

            </div>
</body>
</html>
