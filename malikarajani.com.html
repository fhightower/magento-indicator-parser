            var newsletterSubscriberFormDetail = new VarienForm('popup-newsletter-validate-detail');
            jQuery(function($){
                isSuccess = $('ul.messages li.success-msg').length;
                subscribeFlag = $.cookie('newsletterSubscribeFlag');
                function subsSetcookie(){
                    $.cookie('newsletterSubscribe', 'true', {
                        expires: 1,
                        path: '/'
                    });
                }
                $('#popup_newsletter .subcriper_label input').on('click', function(){
                    if($(this).parent().find('input:checked').length){
                        subsSetcookie();
                    } else {
                        $.removeCookie('newsletterSubscribe', { path: '/' });
                    }
                });
                $('#popup_newsletter .input-box button.button').on('click', function(){
                    var button = $(this);
                    setTimeout(function(){
                        if(!button.parent().find('input#popup-newsletter').hasClass('validation-failed')){
                            $.cookie('newsletterSubscribeFlag', 'true', {
                                path: '/'
                            });
                        }
                    }, 500);
                });
                if(!(subscribeFlag && isSuccess) && !$.cookie('newsletterSubscribe')){
                    $.colorbox({
                        inline:true,
                        href:$('#popup_newsletter'),
                        opacity:	0.3,
                        speed:		500,
                        innerWidth:'810px',
                        innerHeight:'365px',
                        fixed: true,
                        onOpen: function(){
                            $('#cboxContent').addClass('newsletterbox');
                            $('#cboxLoadingGraphic').addClass('box-loading');
                            $(".newsletterbox").css({
                                'background-image' : 'url(http://malikarajani.com/media/wysiwyg/icotheme/newsletter/default/Malika_Print-1_1.jpg)',

                                'background-repeat' : 'no-repeat',
                                'background-color' : '#ffffff',
                                'background-size' : 'cover'
                            });
                        },
                        onComplete: function(){
                            setTimeout(function(){

                        },
                        onClosed: function(){
                            $('#cboxContent').removeClass('newsletterbox');
                            $('#cboxContent').attr('style','');
                        }
                    });
                    var colorboxResize = function(resize) {
                        var width = "90%";
                        var height = "365px";

                        if($(window).width() > 960) { width = "810" }
                        if($(window).height() > 700) { height = "365" }
                        if($(window).width() <= 600) {
                            $('.newsletterbox .block-subscribe').css({
                                'width':'90%',
                                'top': '10%'
                            })
                        }else {
                            $('.newsletterbox .block-subscribe').css({
                                'width':'50%',
                                'top': '15%'
                            })
                        }
                        $.colorbox.settings.height = height;
                        $.colorbox.settings.width = width;

                        //if window is resized while lightbox open
                        if(resize) {
                            $.colorbox.resize({
                                'height': height,
                                'width': width
                            });
                        }
                    }
                    //In case of window being resized
                    $(window).resize(function() {
                        colorboxResize(true);
                    });
                    colorboxResize(true);
                }else{
                    $.removeCookie('newsletterSubscribeFlag', { path: '/' });
                    subsSetcookie();
                }
            });
